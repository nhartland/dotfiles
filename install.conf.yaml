- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: 
    ~/.vimrc: config/vimrc
    ~/.flake8: config/flake8
    ~/.gitignore: config/gitignore
    ~/.gitconfig: config/gitconfig
    ~/.zshrc: config/zshrc
    ~/.bashrc: config/bashrc
    ~/.Brewfile: config/Brewfile
    ~/.bash_profile: config/bashrc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
